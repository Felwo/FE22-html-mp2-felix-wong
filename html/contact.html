<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LU - Kontakt oss</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <img src="../images/lu_logo.png" alt="LU logo">
        <nav class="nav-list">
            <ul>
                <li><a href="../index.html">Om oss</a></li>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./contact.html" id="active-site">Boka bord</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Boka bord</h1>
        <form>
            <section class="inputs">
                <label for="name">Namn:</label>
                <input type="text" id="name" placeholder="Namn">
            </section>
            <section class="inputs">
                <label for="date">Datum:</label>
                <input type="date" id="date" placeholder="Datum">
            </section>
            <section class="inputs">
                <label for="time">Tid:</label>
                <input type="time" id="time" placeholder="Datum">
            </section>
            <section class="inputs">
                <label for="comment">Övriga önskemål:</label>
                <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
            </section>
            <input type="submit" id="submit" value="Skicka">
        </form>
    </section>

    <footer>
        <section class="address">
            <h3>Hitta till oss</h3>
            <p>Davidshallstorg 3</p>
            <p>211 45 Malmö</p>
            <br>
            <p>040 - 31 98 98</p>
            <p>hej@koket.lu</p>
        </section>
        <section class="open-hours">
            <h3>Öppettider</h3>
            <table>
                <tr>
                    <td>Mån-Tors:</td>
                    <td>11:30-14:30<br>17:00-20:30</td>
                </tr>
                <tr>
                    <td>Fredag:</td>
                    <td>11:30-14:30<br>17:00-21:30</td>
                </tr>
                <tr>
                    <td>Lördag:</td>
                    <td>13:00-21:30</td>
                </tr>
                <tr>
                    <td>Söndag:</td>
                    <td>Stängt</td>
                </tr>
            </table>
        </section>
        <section class="platforms">
            <h3>Platforms</h3>
            <li class="footer-list">
                <ul><a href="https://www.instagram.com/koket.lu/" target="_blank"><img
                            src="../images/instagram-square.svg" alt="instagram link"></a></ul>
            </li>
        </section>
    </footer>
</body>

</html>
